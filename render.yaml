services:
  # Backend API service
  - type: web
    name: influcrafters-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Streamlit service
  - type: web
    name: influcrafters-frontend
    env: python
    buildCommand: cd frontend && pip install -r requirements.txt
    startCommand: cd frontend && streamlit run app.py --server.port $PORT --server.headless true --server.enableCORS false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: BACKEND_URL
        fromService:
          name: influcrafters-backend
          type: web
          property: url